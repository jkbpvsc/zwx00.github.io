<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
  <style>
    #btn {
      background-color: darkgray;
      color: white;
      font-size: 20px;
      height: 40px;
      line-height: 40px;
      width: 300px;
      border-radius: 6px;
      margin-bottom: auto;
      text-align: center;
    }
    #text {
      margin-top: auto;
      margin-bottom: 60px;
      font-size: 60px;
    }
    #page {
      position: fixed;
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: Arial, Helvetica, sans-serif;
    }
  </style>
</head>
<body>

  <div id="page">
    <div id="text">
    </div>
    <div id="btn">
      Generate a new one
    </div>
  </div>
  <script type="text/javascript" async>
    const people = [
      "Bonino Englaro",
      "Zajklar",
      "Dacho",
      "MRFY",
      "Gabrielle Steffe",
      "Dusan Smodej",
      "Lucijan",
      "Bor Urh",
      "Gregij",
      "Tadej Vaukman",
    ]

    const locations = [
      "Dobra Vaga",
      "Kino Siska",
      "SKUC",
      "Cukrarna",
      "Cirkulacija",
      "Aksioma",
      "Ministrstvo za Kulturo",
      "Gala Hala",
      "Tiffany",
      "Metelkova",
      "Bivsi KCS",
    ]

    const adjectives = [
      "Avantgarde",
      "Trap",
      "Feminist",
      "Cringe",
      "Edgy",
      "Accelerationist",
      "Sad",
      "Controversial",
      "Provocative",
      "Polemical",
      "Heart-wrenching",
      "Meme page"
    ]

    const nouns = [
      "Zine",
      "Videospot",
      "Popup brand",
      "LP",
      "Exhibition",
      "Panel",
      "Protest",
    ]
    const getRandom = items => items[Math.floor(Math.random()*items.length)] 
    const newText = () => {
      document.querySelector('#text').textContent = `${getRandom(adjectives)} ${getRandom(nouns)} by ${getRandom(people)} at ${getRandom(locations)}`
    }
    document.querySelector('#btn').addEventListener('click', newText)


    newText()
  </script>

</body>
</html>
